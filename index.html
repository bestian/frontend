<!DOCTYPE html>
<html lang="zh-tw" ng-app="chainApp"></html>
<head>
  <title>Frontend</title>
  <meta charset="utf-8">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css">
</head>
<!--[if !IE]><!link(href="stylesheets/ie.css", media="screen, projection, rel="stylesheet", type="text/css" )
-->
<!--<![endif]-->

<body ng-controller="chainCtrl" ng-keydown="keyPress($event)">
  <nav id="chain" ng-cloak>
    <ul>{{title}}<span class="number">{{myI}}<sub>-{{myJ}}</sub></span>
      <li ng-repeat="i in myColumnIndex"><a ng-href="#{{title}}&amp;{{i}}&amp;{{myJ}}" ng-class="{active: myI == i}" ng-click="$parent.myI = i"> </a></li>
    </ul>
  </nav>
  <div id="side" ng-cloak>
    <ul> 
      <li ng-repeat="j in goban.data | toIndex" ng-click="$parent.myJ = j"><a ng-if="goban.data[j].isFolder" ng-click="$parent.goban.data[j].isClosed = !goban.data[j].isClosed;" ng-class="{active: myJ == j}"><img ng-show="goban.data[j].isClosed" src="img/isClosed.png" class="folder"><img ng-show="!goban.data[j].isClosed" src="img/isOpen.png" class="folder">{{goban.data[j].name || j}}<b ng-class="{right: goban.data[j].isClosed, down: !goban.data[j].isClosed}" class="arrowHead"></b></a><a ng-if="!goban.data[j].isFolder" ng-show=" goban.data[j].pIndex == 'self' || !goban.data[goban.data[j].pIndex].isClosed" ng-href="#{{title}}&amp;{{myI}}&amp;{{j}}" ng-class="{active: myJ == j}" class="elem"><img ng-src="http://www.google.com/s2/favicons?domain={{goban.data[j].url}}">{{goban.data[j].name || j}}</a></li>
    </ul>
  </div>
  <div id="main">
    <iframe id="myFrame" ng-cloak ng-repeat="d in goban.data track by $index" ng-if="$index - myJ &lt; 2 || myJ - $index &lt; 2" ng-class="{null: $index != myJ}" ng-src="{{trust(d.url)}}" width="100%" height="642px"></iframe>
  </div>
  <div id="keyBordCtrl">
    <div id="up" ng-class="{available: false}" ng-click="up(-1)"></div>
    <div id="down" ng-class="{available: false}" ng-click="up(1)"></div>
    <div id="left" ng-class="{available: ture}" ng-click="left(-1)"></div>
    <div id="right" ng-class="{available: ture}" ng-click="left(1)"></div>
    <div id="backup" class="backup"><a ng-click="backup()"></a></div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="javascripts/index.js"></script>
</body>
