<!DOCTYPE html><html lang="zh-tw" ng-app="chainApp"></html><head><title>Frontend</title><meta charset="utf-8"><link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"><link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css"></head><!--[if !IE]><!link(href="stylesheets/ie.css", media="screen, projection, rel="stylesheet", type="text/css" )--><!--<![endif]-->
<body ng-controller="chainCtrl" ng-keydown="keyPress($event)"><nav id="chain"><ul>bt-frontend<li ng-repeat="i in [0,1,2,3,4,5,6]"><a ng-href="#{{i}}_{{myJ}}" ng-class="{active: myI == i}" ng-click="$parent.myI = i"> </a></li></ul></nav><div id="side"><ul> <li ng-repeat="j in myFolder"><a ng-href="#{{myI}}_{{j}}" ng-class="{active: myJ == j}" ng-click="$parent.myJ = j">{{dummy[j].name || j}}</a></li></ul></div><div id="main"><iframe id="myFrame" ng-repeat="d in dummy" ng-show="$index == myJ" ng-src="{{trust(d.url)}}" width="100%" height="642px"></iframe></div><div id="keyBordCtrl"><div id="up" ng-class="{available: false}" ng-click="up(-1)"></div><div id="down" ng-class="{available: false}" ng-click="up(1)"></div><div id="left" ng-class="{available: ture}" ng-click="left(-1)"></div><div id="right" ng-class="{available: ture}" ng-click="left(1)"></div><div id="backup" class="backup"><a ng-click="backup()"></a></div></div><script src="bower_components/angular/angular.min.js"></script><script src="javascripts/index.js"></script></body>
